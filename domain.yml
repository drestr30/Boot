responses:
  utter_greet:
    - text: "Hola! Puedes hacerme preguntas o consultar sobre tus sintomas relacionados al nuevo coronavirus COVID-19."
  utter_question_sintoms:
    - text: "Cuéntame los sintomas que estes experimentando?"
  utter_covid_contact:
    - text: "Ha tenido contacto con algún caso de COVID-19 los últimos 15 dias?"
  utter_question_region:
    - text: "En que ciudad te encuentras ubicado?"
  utter_fiebre:
    - text: "Ha presentado cuadro de fiebre superior a 38 grado?"
  utter_country_contact:
    - text: "En el ultimo mes ha viajado o  ha tenido contacto con alguna persona que
      halla estado en Europa, Asia, Estados Unidos, Brasil y Peru?"
  utter_high_priority:
    - text: "High Priority. Atento a tus síntomas, llama al 123 inmediatamente"
  utter_mild_priority:
    - text: "Mild priority. Quédate en casa, llama al 123 para reportar tus sintomas"
  utter_not_emergency:
    - text: "Low priority. Quedate en casa y contacta con un especialista en caso de que tus sintomas empeoren."
  utter_goodbye:
    - text: "Adios, que estes bien"
  utter_iamabot:
    - text: "Soy un boot entrenado para guiarte sobre el nuevo COVID."
  utter_answer_care:
    - text: "lavarse las manos frecuentemente
      - limpiar superficies
      - evitar viajar
      - taparse al toser o estornudar
      - evitar zonas concurridas
      - quedarse en casa si esta enfermo
      - evitar contacto con personas contagiadas
      - usar tapabocas y guantes para tocar zonas no desinfectadas
      - evite tocarse ojos, nariz y boca
      - mantenga distancia entre usted y otras personas"
  utter_answer_hands:
    - text: "La higiene de las manos es la medida más importante para evitar la transmisión de gérmenes
      perjudiciales y evitar las infecciones. VIDEO"
  utter_answer_covid:
    - text: "Un nuevo coronavirus (CoV) es un coronavirus que no ha sido identificado con anterioridad.
      El virus que está causando la enfermedad del coronavirus 2019 (COVID-19) no es el mismo que los coronavirus
      que circulan comúnmente entre los seres humanos y que causan enfermedades leves, como el resfriado común.
      Un diagnóstico de coronavirus 229E, NL63, OC43 o HKU1 no es lo mismo que un diagnóstico de COVID-19.
      Son virus diferentes y los pacientes con COVID-19 serán evaluados y atendidos en forma diferente a los pacientes
      con un diagnóstico de coronavirus comunes."
  utter_covid_spread:
    - text: "El virus se propaga:
      - Entre las personas que tienen contacto cercano entre ellas (dentro de unos 6 pies de distancia).
      - Mediante gotitas respiratorias que se producen cuando una persona infectada tose o estornuda. Estas gotitas pueden llegar a la boca o la nariz de las personas que se 	encuentren cerca o posiblemente entrar a los pulmones al respirar.
      - Mediante el contacto con superficies u objetos contaminados."
  utter_covid_sintoms:
    - text: "Los síntomas más comunes incluyen fiebre, tos, y sensación de falta de aire. En algunos casos también puede haber síntomas digestivos como diarrea y dolor abdominal. La 	mayoría de los casos presentan síntomas leves, sobre todo en niños y adultos jóvenes. En casos más graves, la infección puede causar neumonía, dificultad importante para 	respirar, fallo renal e incluso la muerte. Los casos más graves generalmente ocurren en personas de edad avanzada o que padecen alguna enfermedad crónica, como enfermedades 	del corazón, del pulmón o inmunodeficiencias.
	El período de incubación es el tiempo que transcurre entre la infección por el virus y la aparición de los síntomas de la enfermedad. La mayoría de las estimaciones respecto 	al periodo de incubación de la COVID-19 oscilan entre 1 y 14 días, y en general se sitúan en torno a 5-6 días."
  utter_sintoms_duration:
    - text: "El período de incubación es el tiempo que transcurre entre la infección por el virus y la aparición de los síntomas de la enfermedad. La mayoría de las estimaciones 	respecto al periodo de incubación de la COVID-19 oscilan entre 1 y 14 días, y en general se sitúan en torno a 5-6 días.
	El tiempo medio desde el inicio de los síntomas hasta la recuperación es de 2 semanas cuando la enfermedad ha sido leve y 3-6 semanas cuando ha sido grave o crítica."
  utter_answer_mask:
    - text: "La población general sana no necesita utilizar mascarillas. Si no se presentan los síntomas respiratorios característicos de COVID-19 (sobre todo, tos) o no se cuida de una 	persona que pueda haber contraído esta enfermedad, no es necesario llevar puesta una mascarilla clínica.
      Las mascarillas ayudan a prevenir la transmisión del virus si las llevan las personas que están enfermas. Los profesionales sanitarios indicarán el uso de mascarillas en 	aquellas situaciones en las que se considere necesario en cada caso.
      Un uso inadecuado de mascarillas puede contribuir a un desabastecimiento de las mismas en aquellas situaciones para las que están indicadas.
      Recuerde que las mascarillas desechables solo se pueden utilizar una vez y tenga en cuenta también que, si no está usted enfermo o no cuida de una persona que lo esté, está 	malgastando una mascarilla. Las existencias de mascarillas en el mundo se están agotando, y desde la OMS se ha instado a utilizarlas de forma sensata y no derrochar 		innecesariamente ni usar indebidamente unos utensilios que son valiosos.
      Las medidas frente al COVID-19 más eficaces para protegerse a uno mismo y a los demás son: lavarse las manos con frecuencia, cubrirse la boca con el codo o con un pañuelo de 	papel al toser y mantener una distancia de, al menos, 1 metro con las personas que tosen o estornudan."
  utter_answer_pet:
    - text: "Aunque hubo un caso de un perro infectado en Hong Kong, hasta la fecha no hay pruebas de que un perro, un gato o cualquier mascota pueda transmitir la COVID-19."
  utter_fear:
    - text: "Debemos estar alertas, pero en ningún caso debemos tener miedo. En Cataluña, a día de hoy, no se ha detectado ningún caso. Y no hay que olvidar que la tasa de mortalidad 	del coronavirus es del 2%, un índice muy inferior al de la gripe aviar o del SARS. De estos entre un 68 y un 70% son personas que tienen una patología de base. La taza de 	incidencia en Hubei (China) es de 1,2 infectados cada 100.000 habitantes."
  utter_answer_pandemia:
    - text: "Una pandemia ocurre cuando hay un aumento de los casos constatados de una enfermedad en todo el mundo, y la mayoría de las personas no tienen inmunidad contra él. La 	Organización Mundial de la Salud es la única autoridad encargada de definir cuándo existe una pandemia, a partir del comportamiento de casos en todo el mundo y en cada país."
  utter_answer_superfice:
    - text: "No se sabe con certeza cuánto tiempo sobrevive el virus causante de la COVID-19 en una superficie u objeto. Los estudios realizados indican que los coronavirus pueden 	subsistir en una superficie desde unas pocas horas hasta varios días. El tiempo puede variar en función de las condiciones (por ejemplo, el tipo de superficie, la temperatura 	o la humedad del ambiente). Si cree que una superficie puede estar infectada, límpiela con un desinfectante común para matar el virus y protegerse de este modo a usted mismo y a los demás. Lávese las manos con un desinfectante a base de alcohol o con agua y jabón. Evite tocarse los ojos, la boca o la nariz."
  utter_answer_vulnerable:
    - text: "Los principales grupos vulnerables son los mayores de 60 años, hipertensión arterial, diabetes, enfermedades cardiovasculares, enfermedades pulmonares crónicas, cáncer, 	inmunodeficiencias, y el embarazo por el principio de precaución."
  utter_unclear:
    - text: "Soy un boot entrenado para guiarte sobre síntomas e información general relacionados al virus COVID-19."
