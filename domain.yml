session_config:
  session_expiration_time: 60.0
  carry_over_slots_to_new_session: true

intents:
- greet
- sick
- goodbye
- affirm
- deny
- sintoms_priority
- sintoms_mild
- sintoms_negative
- who
- question_care
- question_hands

responses:
  utter_greet:
  - text: Hola! Puedo guiarte sobre sintomas e información relacionada al COVID-19
  utter_question_sintoms:
  - text: Cuéntame los sintomas que estes experimentando?
  utter_covid_contact:
  - text: Ha tenido contacto con algún caso de COVID-19 los últimos 15 dias?
  utter_question_region:
  - text: En que ciudad te encuentras ubicado?
  utter_fiebre:
  - text: Ha presentado cuadro de fiebre superior a 38 grado?
  utter_country_contact:
  - text: En el ultimo mes ha viajado o  ha tenido contacto con alguna persona que
      halla estado en Europa, Asia, Estados Unidos, Brasil y Peru?
  utter_high_priority:
  - text: High Priority. Atento a tus síntomas, llama al 123 inmediatamente
  utter_mild_priority:
  - text: Mild priority. Quédate en casa, llama al 123 para reportar tus sintomas
  utter_not_emergency:
  - text: Low priority. Quedate en casa y contacta con un especialista en caso de que tus sintomas empeoren.
  utter_goodbye:
  - text: Adios, que estes bien
  utter_iamabot:
  - text: Soy un boot entrenado para guiarte sobre el nuevo COVID.
  utter_answer_care:
  - text: Quedate en casa, lávate las manos con jabón frecuentemente, conserva tus distancias de las demás personas y pon atención a la aparición de sintomas.
  utter_answer_hands:
  - text: lavarse las manos es importante porque quita el virus... y debe hacer durante 8 seg.. etc. 
  utter_unclear:
  - text: Soy un boot entrenado para guiarte sobre sintomas relacionados al virus COVID-19.
 
actions:
- utter_greet
- utter_question_sintoms
- utter_covid_contact
- utter_question_region
- utter_fiebre
- utter_country_contact
- utter_high_priority
- utter_mild_priority
- utter_not_emergency
- utter_goodbye
- utter_iamabot
- utter_answer_care
- utter_answer_hands
